<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Based Accident Prevention in MMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-4">
            <div class="sidebar-sticky">
                <h4 class="mb-4">Configuration</h4>
                <div class="mb-3">
                    <label for="sensitivity" class="form-label">Hazard Sensitivity</label>
                    <input type="range" class="form-range" min="1000" max="20000" step="500" id="sensitivity" value="5000">
                    <span id="sens-val">5000</span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Input Source</label>
                    <select class="form-select" id="input-source">
                        <option value="webcam" selected>Webcam</option>
                        <option value="image">Image Upload</option>
                    </select>
                </div>
                <div id="image-upload-section" class="mb-3" style="display:none;">
                    <input type="file" id="image-upload" accept="image/*" class="form-control">
                </div>
                <div class="alert alert-info mt-4">This app uses AI to detect hazards in real-time and simulate machine auto-stop.</div>
            </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex flex-column align-items-center justify-content-center">
            <div class="py-4 w-100 text-center">
                <h1 class="mb-2">AI-Based Accident Prevention in MMS</h1>
                <p class="text-muted">Organisation: International Automobile Centre of Excellence, Ahmedabad</p>
            </div>
            <div class="mb-4 position-relative">
                <img id="video-feed" src="/video_feed" class="img-fluid rounded border shadow" style="max-width: 640px; max-height: 480px;" alt="Camera Feed">
                <button id="snapshot-btn" class="btn btn-primary position-absolute top-0 end-0 m-2">Snapshot</button>
            </div>
            <div id="machine-status" class="alert alert-success w-50 text-center fs-5 d-flex align-items-center justify-content-center gap-2" role="alert">
                <span id="status-icon" class="status-dot bg-success"></span>
                Machine Status: <b id="status-text">Safe</b>
            </div>
            <div class="my-3">
                <span class="badge bg-danger fs-6">Hazard Events: <span id="hazard-count">0</span></span>
            </div>
            <div id="notification-area"></div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
