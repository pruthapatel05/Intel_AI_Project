<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Based Accident Prevention in MMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #video-canvas {
            position: absolute;
            left: 0; top: 0;
            pointer-events: none;
        }
        #video-container {
            position: relative;
            display: inline-block;
        }
        .status-dot {
            width: 32px; height: 32px; border-radius: 50%; display: inline-block; margin-right: 10px;
            box-shadow: 0 0 16px #1a7f37; transition: background 0.3s, box-shadow 0.3s;
        }
        .status-dot.safe { background: #1a7f37; box-shadow: 0 0 16px #1a7f37; }
        .status-dot.hazard { background: #b91c1c; box-shadow: 0 0 24px #b91c1c; animation: hazard-blink 1s infinite alternate; }
        @keyframes hazard-blink { 0% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <h4>Configuration</h4>
            <label for="sensitivity" class="form-label">Hazard Sensitivity</label>
            <input type="range" class="form-range" min="1000" max="20000" step="500" id="sensitivity" value="5000">
            <span id="sens-val">5000</span>
            <div class="alert alert-info mt-4">This app uses AI to detect hazards in real-time and simulate machine auto-stop.</div>
        </div>
        <div class="col-md-9 text-center">
            <h2 class="mb-2">AI-Based Accident Prevention in MMS</h2>
            <p class="text-muted">Organisation: International Automobile Centre of Excellence, Ahmedabad</p>
            <div class="my-3">
                <span id="status-dot" class="status-dot safe"></span>
                <span id="status-text" class="fs-5">Safe</span>
            </div>
            <div id="video-container">
                <img id="video-feed" src="/video_feed" class="img-fluid rounded border shadow" style="max-width: 640px; max-height: 480px;" alt="Camera Feed">
                <canvas id="video-canvas"></canvas>
            </div>
            <div class="my-3">
                <span class="badge bg-danger fs-6">Hazard Events: <span id="hazard-count">0</span></span>
                <button id="snapshot-btn" class="btn btn-primary ms-3">Snapshot</button>
            </div>
            <div id="notification-area"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/interactive.js"></script>
</body>
</html>
